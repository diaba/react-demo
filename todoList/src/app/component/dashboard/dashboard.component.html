<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">

                <div class="card bg-warning mt-4">
                    <h4 class="text-white ps-3 pt-2 pb-2">To do List</h4>
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" placeholder="Enter task" [(ngModel)]="addTaskValue" class="form-control"
                            name="task">
                        <button class="btn btn-outline-success" (click)="addTask()" type="button">+</button>
                    </div>
                </div>
                <h4 class="text-primary mt-4">Tasks: </h4>
                <div style="overflow-y: auto; height:350px;">
                    <div class="m-3">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3 " *ngFor="let x of taskList">
                                <div class="card col-md-10">
                                    {{x.task_name}}
                                </div>
                                <button class="btn btn-outline-primary col me-2 " (click)="callTask(x)"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal">e</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(x)">X</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="shadow">
                                    <div class="input-group p-4">
                                        <input type="text" placeholder="Enter task" [(ngModel)]="editTaskValue"
                                            class="form-control" name="task">
                                        <button class="btn btn-outline-success" (click)="editTask()"
                                            type="button">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" (click)="editTask()"
                                    data-bs-dismiss="modal">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col"></div>
            <div>
            </div>
        </div>
